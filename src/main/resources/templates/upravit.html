<!DOCTYPE html>
<html lang="cs" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Vizitkovník</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link rel="stylesheet" href="https://maxst.icons8.com/vue-static/landings/line-awesome/line-awesome/1.3.0/css/line-awesome.min.css">
    <link rel="stylesheet" href="/css/style.css">
    <link rel="icon" type="image/png" href="/images/favicon.png">
</head>
<body>
<div class="detail">
    <form class="vizitka" th:action="@{/upravit}" method="post" novalidate>
        <input name="id" type="hidden" th:value="${id}"/>
        <div class="row">
            <label for="celeJmeno">Jméno</label>
            <input type="text" id="celeJmeno" name="celeJmeno" th:field="${vizitka.celeJmeno}" />
            <div class="error" th:if="${#fields.hasErrors('vizitka.celeJmeno')}" th:errors="${vizitka.celeJmeno}"></div>
        </div>
        <div class="row">
            <label for="firma">Firma</label>
            <input type="text" id="firma" name="firma" th:field="${vizitka.firma}"/>
            <div class="error" th:if="${#fields.hasErrors('vizitka.firma')}" th:errors="${vizitka.firma}"></div>
        </div>
        <div class="row">
            <label for="ulice">Ulice a čísla</label>
            <input type="text" id="ulice" name="ulice" th:field="${vizitka.ulice}"/>
            <div class="error" th:if="${#fields.hasErrors('vizitka.ulice')}" th:errors="${vizitka.ulice}"></div>
        </div>
        <div class="row">
            <label for="obec">Obec</label>
            <input type="text" id="obec" name="obec" th:field="${vizitka.obec}"/>
            <div class="error" th:if="${#fields.hasErrors('vizitka.obec')}" th:errors="${vizitka.obec}"></div>
        </div>
        <div class="row">
            <label for="psc">PSČ</label>
            <input type="text" id="psc" name="psc" th:field="${vizitka.psc}" />
            <div class="error" th:if="${#fields.hasErrors('vizitka.psc')}" th:errors="${vizitka.psc}"></div>
        </div>
        <div class="row">
            <label for="email">E-mail <small>(volitelný)</small></label>
            <input type="email" id="email" name="email" th:field="${vizitka.email}" />
            <div class="error" th:if="${#fields.hasErrors('vizitka.email')}" th:errors="${vizitka.email}"></div>
        </div>
        <div class="row">
            <label for="telefon">Telefon <small>(volitelný)</small></label>
            <input type="tel" id="telefon" name="telefon" th:field="${vizitka.telefon}"   />
            <div class="error" th:if="${#fields.hasErrors('vizitka.telefon')}" th:errors="${vizitka.telefon}"></div>
        </div>
        <div class="row">
            <label for="web">Web <small>(volitelný)</small></label>
            <input type="url" id="web" name="web" th:field="${vizitka.web}"   />
            <div class="error" th:if="${#fields.hasErrors('vizitka.web')}" th:errors="${vizitka.web}"></div>
        </div>
        <div class="form-controls">
            <button type="submit">Odeslat</button>
        </div>
    </form>

    <nav>
        <a href="/">◂ zpět na seznam</a>
    </nav>
</div>
</body>
</html>
